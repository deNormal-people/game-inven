# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - game-inven

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_06dc1408115e40848744ce9246a9a5b4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_96ef31680c434632a98faebca770872e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_06dc1408115e40848744ce9246a9a5b4 }}/game-inven:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'game-inven'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1e17790c9ded437692240a5352514dd7 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_06dc1408115e40848744ce9246a9a5b4 }}/game-inven:${{ github.sha }}'